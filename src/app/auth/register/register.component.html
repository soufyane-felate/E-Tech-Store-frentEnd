
<div class="register-container">
  <div class="row">
    <div class="col-md-6 welcome-section animate__animated animate__fadeInLeft">
      <h2>Create Your Account</h2>
      <p>Join us and be part of our community!</p>
    </div>
    <div class="col-md-6 register-form">
      <h2 class="text-center mb-4">Register</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your name" required>
          <mat-error *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
            Enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="ADMIN">Admin</mat-option>
            <mat-option value="REPAIRMAN">Repairman</mat-option>
            <mat-option value="CLIENT">Client</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.hasError('required') && registerForm.get('role')?.touched">
            Role is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
      </form>

      <div class="text-center login-link">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </div>
  </div>
</div>
