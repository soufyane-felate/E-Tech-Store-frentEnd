<app-navbar></app-navbar>

<div class="hero-section container-fluid py-5 text-dark">

<div class="container my-4">
  <h2 class="text-center fw-bold mb-4">Repair Device</h2>

  <form>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input id="productName" name="name" type="text" class="form-control" placeholder="Enter product name"
          required />
      </div>

      <div class="col-md-6 mb-3">
        <label for="imageFile" class="form-label">Upload Image</label>
        <input id="imageFile" name="image" type="file" class="form-control" />
      </div>

      <div class="col-md-6 mb-3">
        <label for="categorie" class="form-label">Category</label>
        <select id="categorie" class="form-select" name="categorie" required>
          <option disabled selected>Select Category</option>
          <option value="SMARTPHONE">Smartphone</option>
          <option value="COMPUTER">Computer</option>
          <option value="TABLET">Tablet</option>
          <option value="TELEVISION">Television</option>
          <option value="OTHER">Other</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" type="text" class="form-control" placeholder="Enter description"
          ></textarea>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4">Submit</button>
    </div>
  </form>
</div>
</div>
