<div *ngIf="currentUser">
  <h2>User Profile</h2>
  <p><strong>Username:</strong> {{ currentUser.username }}</p>
  <p><strong>Email:</strong> {{ currentUser.email }}</p>
  <p *ngIf="currentUser.name"><strong>Name:</strong> {{ currentUser.name }}</p>
</div>
<div *ngIf="!currentUser">
  <p>No user logged in.</p>
</div>
